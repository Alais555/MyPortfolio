          </li>

        </ul>
      </div>
    </nav>

    <!--CONTACT-->
    <div class="conactform1">

      <div class="contact-info">
        <h3 class="title">Press Start</h3>
        <p class="text">
          Web Developer, Web Designer, Programmer.
          Thanks for taking the time to view my work, let's start something and make it happen.
        </p>

        <div class="info">
          <div class="information">
            <p>3835 Wild Oats Ln, CA 91902</p>
          </div>
          <div class="information">
            <p>michaelgct555@gmail.com</p>
          </div>
          <div class="information">
            <p>619-718-0141</p>
          </div>
        </div>

      </div>

      <div class="contact-form">

        <form action="index.html" autocomplete="off" method="POST">
          <h3 class="title2">Contact Me</h3>
          <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
          </div>
          <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
          </div>
          <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Phone</label>
            <span>Phone</span>
          </div>
          <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
          </div>
          <input type="submit" value="Send" class="btn" />
        </form>
      </div>

    </div>

  </div>
